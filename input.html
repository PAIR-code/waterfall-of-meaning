<style>
  #main {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  #holder{
    position: absolute;
    top: 45%;
    left: 25%;
    width: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #search-holder {
    width: 80%;
    height: 60px;
    border-radius: 3px;
    padding: 0px 10px;
    border: 1px solid #eee;
    box-shadow: 0 3px 2px rgba(0, 0, 0, .2);
    background-color:white;
    display: flex;
    flex-direction: column;
  }

  #search-holder:hover{
    box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
  }
  #button{
    background-color: white;
    border-radius: 2px;
    margin: 10px;
  }

  #autocomplete{
    border-radius: 3px;
    box-shadow: 0 0 5px rgba(0, 0, 0, .2);
    padding: 5px;
    margin-top: -3px;
    display: none;
    z-index: 1;
    background-color: white;
  }
  .autocomplete-item {
    background-color: white;
  }
  .autocomplete-item:hover {
    background-color: #ddd;
  }
  .mdl-textfield {
    width: 100% !important;
  }

  .mdl-button:hover {
    box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
  }
  #circle{
    position: absolute;
    top: calc(50% - 15vw);
    right: calc(50% - 15vw);
    border-radius: 50%;
    width: 30vw;
    height: 30vw;
    transition: width 1s, height 1s, top 1s ease-out, right 1s ease-in, opacity 2s;
    -webkit-transition: width 1s, height 1s, top 1s ease-out, right 1s ease-in, opacity 2s;
    background: orange;
    box-shadow: 0 10px 50px rgba(0, 0, 0, .2);
    z-index: -5;
    opacity: 1;
  }

  #circle.side {
    width: 0px;
    height: 0px;
    top: 0%;
    right: 0%;
    opacity: 1;
  }

  #circle.invisible {
    width: 0px;
    height: 0px;
    top: 50%;
    right: 50%;
    opacity: 0;
  }

  #icon {
    width: 20px;
    margin: 20px;
  }

  .material-icons:hover {
    color: #333 !important;
    cursor: pointer;
  }

</style>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div id='main'>
  <div id='icon' title='Word embeddings are 128 dimensional vectors that represent a neural nets semantic knowledge of a word. Bla bla bla more long placeholder information google made this more info more info more info'>
    <i  class="material-icons mdl-list__item-icon" >info</i>
  </div>
  <div id='holder'>
    <div id='search-holder'>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="wordInput" autocomplete="off">
        <label class="mdl-textfield__label" for="wordInput">Enter a word (e.g., 'tomato)'</label>
      </div>
      <div id='autocomplete'>
      </div>
    </div>
      <div id='button'>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" disabled>
          submit
      </button>
    </div>
  </div>
  <div id='circle'></div>
</div>
</body>
<script src="input.ts"></script>
